tests:
  test_sql2sql:
    template: [sql2sql-base, pg2sql-table-int]
    config:
      src.conns: [postgres, mysql]
      dst.conns: [postgres, mysql]
    tests:
      simple_int:
        src.setup:
          - insert into test_src (int_col) values (0), (3), (NULL)
          - insert into test_src (int_col) values (11), (14)
      range_int:
        src.setup:
          - insert into test_src (int_col) values (0), (3), (NULL)
          - insert into test_src (int_col) values (-32768), (32767)